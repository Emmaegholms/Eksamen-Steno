<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno Museet</title>
    <link rel="stylesheet" href="css.css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <main>

    <!--Baggrundsvideo-->
            <video autoplay muted loop id="bg-video">
              <source src="images/Baggrund.mp4" type="video/mp4">
              Din browser understøtter ikke video.
            </video>

    <!--Logo-->
      <img src="images/logo.png" alt="logo" class="logo">

      
      

    <!--Krop + cirkler - Deres style ligger her for at de ikke fylder for meget, i style.css-->
<section>
    <img src="images/krop1.png" alt="krop" class="krop">

<span class="dropzone" id="zone1" style="top: 39%; left: 41.5%;"></span>
<span class="dropzone" id="zone2" style="top: 20%; left: 50%;"></span>
<span class="dropzone" id="zone3" style="top: 45%; left: 57.5%;"></span>
<span class="dropzone" id="zone4" style="top: 49%; left: 43%;"></span>
<span class="dropzone" id="zone5" style="top: 65%; left: 50%;"></span>
<span class="dropzone" id="zone6" style="top: 75%; left: 50%;"></span>


</section>

    

    <!--fremdriftsbar-->
    <div class="points-container">
      <div class="points-bar">
        <div class="points-fill" id="pointsFill"> <!-- Det her vil virke med JavaScript -->
          <span id="pointsText">0/9</span> <!-- det her vil blive opdateret med JavaScript -->
        </div>
      </div>
    </div>

    <!--Præventionsformer-->
    <section class="præventionsformer"> 
      <img src="images/Kondom.png" class="draggable" id="Kondom" draggable="true" data-index="0">
      <img src="images/Homon-spiral.png" class="draggable" id="Homon-spiral" draggable="true" data-index="1">
      <img src="images/P-sprøjte.png" class="draggable" id="P-sprøjte" draggable="true" data-index="2">
      <img src="images/P-piller.png" class="draggable" id="P-piller" draggable="true" data-index="3">
      <img src="images/Pessar.png" class="draggable" id="Pessar" draggable="true" data-index="4">
      <img src="images/Kobber-spiral.png" class="draggable" id="Kobber-spiral" draggable="true" data-index="5">
      <img src="images/Mini-piller.png" class="draggable" id="Mini-piller" draggable="true" data-index="6"> 
      <img src="images/P-plaster.png" class="draggable" id="P-plaster" draggable="true" data-index="7">
      <img src="images/P-stav.png" class="draggable" id="P-stav" draggable="true" data-index="8">
      
    </section>

    <!--Tekst i midten-->
    <h1 id="overskrift">Placér præventionsformerne korrekt på kroppen</h1>



    <!--Præventionsmiddelsboks til når det korrekt og de kan gå videre-->
  <div id="infoBox" class="infobox">
    <h2 class="infobox-title" id="infoTitle"></h2>
  <p id="infoText" class="infobox-text"></p>
  <img id="infoImage" alt="Billede af prævention" class="infobox-image">
  <button onclick="closeInfoBox() " class="infobox-button">Næste</button> <!-- Knap til at lukke infoboksen -->
</div>


<section id="boks-info" class="boks-info" style="display: none;">
  <div class="overskrift">
    <img id="info-img" class="overskrift-img" src="" alt="">
    <h4 id="info-overskrift">FAKTA</h4>
  </div>

  <p id="info-citat"></p> <br>
  <p id="info-tekst"></p>

  <img src="images/lyd ikon.webp" alt="Lyd ikon" class="lydikon">
</section>



<!-- Forkert prøv igen pop up besked -->
<section id="wrongBox" class="boks3" style="display: none;">
  <h4>FORKERT...</h4>
  <p>Klik her for at prøve igen</p>
  <div class="prov">
    <img src="images/prøvigen.png" alt="prøv igen">
  </div>
</section>

    <script src="JavaScript.js/js.js"></script> <!-- Link til JavaScript fil -->
    





  </body>
</main>

</html>
