<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno Museet</title>
    <link rel="stylesheet" href="css.css/style.css">
</head>
<body>
  <main>

    <!--Baggrundsvideo-->
            <video autoplay muted loop id="bg-video">
              <source src="images/Baggrund.mp4" type="video/mp4">
              Din browser understøtter ikke video.
            </video>

    <!--Logo-->
      <img src="images/logo.png" alt="logo" class="logo">

    <!--Krop + cirkler - Deres style ligger her for at de ikke fylder for meget, i style.css-->
<section>
    <img src="images/krop1.png" alt="krop" class="krop">

<span class="cirkel" style="top: 39%; left: 41.5%;"></span>
<span class="cirkel" style="top: 20%; left: 50%;"></span>
<span class="cirkel" style="top: 45%; left: 57.5%;"></span>
<span class="cirkel" style="top: 49%; left: 43%;"></span>
<span class="cirkel" style="top: 65%; left: 50%;"></span>
<span class="cirkel" style="top: 75%; left: 50%;"></span>
    </section>

    <!--fremdriftsbar-->
    <div class="points-container">
      <div class="points-bar">
        <div class="points-fill" id="pointsFill"> <!-- Det her vil virke med JavaScript --></div>
          <span id="pointsText">0/9</span> <!-- det her vil blive opdateret med JavaScript -->
        </div>
      </div>
    </div>

    <!--Præventionsformer-->
    <section class="præventionsformer"> 
      <img src="images/Kondom.png">
      <img src="images/Homon-spiral.png">
      <img src="images/P-sprøjte.png">
      <img src="images/P-piller.png">
      <img src="images/Pessar.png">
      <img src="images/Kobber-spiral.png">
      <img src="images/Mini-piller.png">
      <img src="images/P-plaster.png">
      <img src="images/P-stav.png">
    </section>

    <!--Tekst i midten-->
    <h1>Placér præventionsformerne korrekt på kroppen</h1>

    <script src="JavaScript.js/js.js"></script> <!-- Link til JavaScript fil -->
  </body>
</main>

</html>
